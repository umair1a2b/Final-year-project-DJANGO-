{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register Hall</title>

    <!-- Icons font CSS-->
	<link rel="icon" type="image/png" href="{% static 'images/logo.png' %}"/>
    <link href="{% static 'vendor/mdi-font/css1/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css1/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css1/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="container-login100" style="background-image: url({% static 'images/index1.jpg' %});">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
					<img src="{% static 'images/logo.png' %}" align="center" alt="">
                    <h2 class="title">Register Hall</h2>
                    <center>
                            {% if messages %}
                                {% for msg in messages %}
                                    {{ msg }}

                                {% endfor %}

                            {% endif %}

                        </center>
                </div>
                <div class="card-body">
                    <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" value="{{ request.session.user_id }}" name="user_id"/>
                        <div class="form-row">
                            <div class="name">Hall Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="name" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Capacity(in persons)</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="capacity" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Hall Address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="address" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Tel No.</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="phone" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Description</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea rows="10" class="input--style-5" type="text" name="description" required=""></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <span class="name" id="pic">Upload Picture</span>
                        </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="image" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            </div>



                        <div class="form-row">
                            <br><br><br><br>
                            <div class="name">Menu</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search custom-select primary">
                                        <select name="menu">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>Chicken Menu</option>
                                            <option>Mutton Menu</option>
                                            <option>Chicken Mutton Both</option>
                                            <option>Halwa Pori</option>
											<option>BBQ</option>
											<option>Custom</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Videographers Availablity?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" checked="checked" name="video" value="Available">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" name="video" value="Not Available">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Dj Availablity?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio"  name="dj" value="Available">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" checked="checked" name="dj" value="Not Available">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Flourist Availablity?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio"  name="flourist" value="Available">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" checked="checked" name="flourist" value="Not Available">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Type?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Banquet Hall
                                    <input type="radio" checked="checked" name="type" value="Banquet Hall">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Marquee
                                    <input type="radio" name="type" value="Marquee">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Hall Separation Availablity?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" checked="checked" name="separation" value="Available">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" name="separation" value="Not Available">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit" onclick="myFunction()">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
function myFunction() {
  alert("Your Hall has been successfully register!");
}
</script>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>


</body>

</html>
<!-- end document-->
