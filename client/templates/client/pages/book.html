{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Book Hall</title>

    <!-- Icons font CSS-->
	<link rel="icon" type="image/png" href="{% static 'images/logo.png' %}"/>
    <link href="{% static 'vendor/mdi-font/css1/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css1/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css1/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="container-login100" style="background-image: url({% static 'images/index1.jpg' %});">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
					<img src="{% static 'images/logo.png' %}" align="center" alt="">
                    <h2 class="title">Hall booking</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'book' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" value="{{ request.session.user_id }}" name="user_id"/>
                        <div class="form-row m-b-55">
                            <div class="name">No of Guests</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="capacity" required="">

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">Select Event</div>
                            <div class="value">
                                <div>
                                     <label for="event">Choose Event:</label>
                                     <select name="event" id="event">
                                    <option value="Nikah">Nikah</option>
                                     <option value="Engagement">Engagement</option>
                                    <option value="Mehandi">Mehandi</option>
                                   <option value="Barat">Barat</option>
                                          <option value="Walima">Walima</option>
                                         <option value="Others">Others</option>

                                </select>
                               <br><br>

                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">Select Videographer</div>
                            <div class="value">
                                <div>
                                     <label for="photographer">Choose Videographer:</label>
                                     <select name="videographer" id="photographer">
                                    <option value="Irfan Ahson">Irfan Ahson</option>
                                     <option value="Shahnawaz Studio">Shahnawaz Studio</option>
                                    <option value="Osman Pervaiz Mughal">Osman Pervaiz Mughal</option>
                                   <option value="Syed Wasiq Ali">Syed Wasiq Ali</option>
                                         <option value="No Videographer">No Videographer</option>

                                </select>
                               <br><br>

                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">Videographer Package</div>
                            <div class="value">
                                <div>
                                     <label for="Package">Videographer Package:</label>
                                     <select name="package" id="Package">
                                    <option value="Package 1">Package 1</option>
                                     <option value="Package 2">Package 2</option>
                                    <option value="Nill">No Videographer</option>

                                </select>
                               <br><br>

                                </div>
                            </div>
                        </div>

                          <div class="form-row">
                            <div class="name">Select Menu</div>
                            <div class="value">
                                <div>
                                     <label for="Menu">Select Menu:</label>
                                     <select name="menu" id="Menu">
                                    <option value="Chicken">Chicken</option>
                                     <option value="Mutton">Mutton</option>
                                         <option value="Chicken Mutton Both">Chicken Mutton Both</option>
                                         <option value="Halwa Pori">Halwa Pori</option>
                                         <option value="BBQ">BBQ</option>
                                         <option value="Custom">Custom</option>
                                </select>
                               <br><br>

                                </div>
                            </div>
                        </div>




                        <div class="form-row p-t-20">
                            <label class="label label--block">Want to decorate hall with flowers?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" value= "Yes" name="decor">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" value="No" name="decor" >
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                            <div class="form-row p-t-20">
                            <label class="label label--block">Want Separate Hall for Female?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" value="Yes" name="separate">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" value="No" name="separate" >
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                        <div class="form-row p-t-20">
                            <label class="label label--block">Want to add Dj?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" value="Yes" name="dj">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" value="No"  name="dj" >
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="name">Select Date </div>
                            <div class="value">
                                <br>
                                 <label for="events">Event Date:</label>
                            <input type="date" id="events" name="date">

                              </div>

     </div>

                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Book Hall</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>


</body>

</html>
<!-- end document-->
